---
# Operations around a single transaction.

get:
  tags: ["transaction"]
  operationId: "server.controllers.transaction.transaction_get_by_id"
  summary: "Fetch a single transaction."
  parameters:
    - name: transactionId
      in: query
      required: true
      schema:
        $ref: "../../components/parameters.yml#/TransactionId"

  responses:
    '200':
      $ref: '../../components/responses.yml#/HttpTransactionHistoryResponse'
    '400':
      $ref: "../../components/responses.yml#/HttpBadRequestResponse"
    '401':
      $ref: "../../components/responses.yml#/HttpUnauthorizedResponse"
    '403':
      $ref: "../../components/responses.yml#/HttpForbiddenResponse"
    '404':
      $ref: "../../components/responses.yml#/HttpNotFoundResponse"
    '500':
      $ref: "../../components/responses.yml#/HttpInternalServerErrorResponse"

