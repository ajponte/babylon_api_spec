name: bundle-spec
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '23.x'
      - name: Install NVM
        run: |
          # Use curl to download and run the nvm install script
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash

          # Load nvm to make its commands available in this step
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
      - name: Build spec
        run: |
          echo "Invoking script"
          sh bundle.sh
          echo "Done building spec"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-spec
          path: |
            spec/.bundle/babylon-api-spec.yml
            spec/.bundle/babylon-api-spec.json
